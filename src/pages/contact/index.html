<head>
    <title>Contact</title>
    <meta property="og:title" content="Alex Meddin | Contact">
    <meta name="description" content="Contact Alex Meddin">
    <style>
        @import './index.css';
    </style>
    <script src="../../pages/contact/index.js"></script>
</head>
<div id="contact_container" class="content_container">
    <h2 id="contact_header" class="appear_message">Send me a message.</h2>
    <form id="contact_form" name="contact" method="POST" data-netlify="true">
        <h4>
            <label>
                <span class="form_label">Name:</span>
                <input type="text" name="name" id="contact_name" required="required"/>
            </label>
        </h4>
        <h4>
            <label>
                <span class="form_label">Email:</span>
                <input type="email" name="email" id="contact_email" required="required"/>
            </label>
        </h4>
        <h4>
            <label>
                <span class="form_label">Message:</span>
                <textarea name="message" id="contact_message" required="required"></textarea>
            </label>
        </h4>
        <button id="contact_submit_btn" type="submit">Send</button>
    </form>
</div>
